<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .topnav {
             background-color: #043c3c;
             overflow: hidden;
             font-family: 'Times New Roman', Times,  serif;
             color: white;
             font-size: xx-large;
        }
        body{
            background-color: aliceblue;
        }
        table{
            position: sticky;
            align-self: center;
            left:0;
            top:20px;
            color: black;
            width: 500px;
            border-color: black;
            border: 1px solid;
            border-collapse: collapse;
            margin-left: 50px; 
            margin-right: auto;
            float: left;
            font-size: large;
            font-family: 'Times New Roman', Times, serif;
        }
        table,th,td{
          border:1px solid black;
        }
        #card,#ap,#apply {
            position: static;
            visibility: hidden;
            display: none;
        }
        #Rbtn{
          background-color: #79b088; 
            border: 1px solid black; 
            color: black; /* White text */
            padding: 10px 24px; /* Some padding */
            cursor: pointer; /* Pointer/hand icon */
            font-size: larger;
            font-family: 'Times New Roman', Times,  serif;
        }
        #response {
          margin-left: 30px;
          margin-right: auto;
          float: left;
          font-family: 'Times New Roman', Times, serif;
          font-size: large;
          bottom: 120px;
          position: absolute;
        }
        textarea {
            resize: none;
            border: 1px solid #043c3c;
            background-color: #ffffff;
        }
        #logo{
            position: absolute;
            z-index: -1;
            left: 650px;
            top: 160px;
            opacity: 0.85;
        }
        #Rbtn,#desc {
            margin-left: 50px; 
            margin-right: auto;
            float: left;
            font-family: 'Times New Roman', Times, serif;
            font-size: large;
        }
        button#Rbtn:hover{
          background-color: #86c697;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <h1 align="center"> GUC BANK</h1>
      </div> <br/>
      <table>
        <tr>
          <th>Report issued No.</th>  
          <th>report description</th>
          <th>report type</th>
          <th>date</th>
        </tr>
        <tr>
          <td>4302</td>
          <td>The Client has a problem when they try to login</td>
          <td>technical issue</td>
          <td>29/12/2023</td>
        </tr>
        <tr>
          <td>14588</td>
          <td>App is lagging when the client tries to transfer money</td>
          <td>technical issue</td>
          <td>12/7/2023</td>
        </tr>
      </table> <br> <br> <br> <br> <br> <br> <br> <br>
      <!-- <input type="radio" id="theft" name="type" value="theft">
    <label for="theft">send it to the banker page</label><br>
    <input type="radio" id="technical" name="type" value="technical">
    <label for="technical">send to the IT staff</label><br> -->
    <!-- <textarea ID="card" runat="server">please enter the credit card number</textarea><br/> -->
    <textarea ID="desc" runat="server" >reported issue number</textarea> <br/> <br> <br>
    <button ID="Rbtn">resolve</button>
    <label ID="response"></label>
    <img src="guc logo.png" id="logo">
</body>
<script>
    const Rbtn = document.getElementById("Rbtn");
    const desc = document.getElementById("desc");
    const resp = document.getElementById("response");
    Rbtn.addEventListener("click",function(e){
    if(desc.value == '' || desc.value == 'reported issue number'){
        resp.textContent="please enter the Number of the issue";
    }
    else {
        resp.textContent="Report Handled Successfully";
    }
    })
    desc.addEventListener("click",function(e){
        desc.textContent="";
    })
</script>
</html>
