<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aliceblue;
        }
        #home,#Abtn{
          background-color: #79b088; 
            border: 1px solid black; 
            color: white; /* White text */
            padding: 10px 24px; /* Some padding */
            cursor: pointer; /* Pointer/hand icon */
            font-size: larger;
            font-family: 'Times New Roman', Times,  serif;
        }
        #home {
            margin-left: auto; 
            margin-right: 0;
            float: right;
        }
        .topnav {
             background-color: #043c3c;
             overflow: hidden;
             font-family: 'Times New Roman', Times,  serif;
             color: white;
             font-size: xx-large;
        }
        #reponse {
            margin-bottom: 10;
            margin-left: 0;
        }
        table,th,td{
          border:1px solid black;

        }
        #cards{
            font-size: larger;
            font-family: 'Times New Roman', Times,  serif;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <h1 align="center"> GUC BANK</h1>
      </div>
      <table>
        <tr>
          <th>amount</th>
          <th>type</th>
          <th>date</th>
        </tr>
        <tr>
          <td>900</td>
          <td>bill payment</td>
          <td>23/5/2023</td>
        </tr>
        <tr>
          <td>10,000</td>
          <td>utility payment</td>
          <td>1/5/2023</td>
        </tr>
      </table> 
      <input type="datetime-local" > filter transactions by date <br>
      <select name="cards" id="cards" >
        <option value="card 1">card 1</option>
        <option value="card 2">card 2</option>
        <option value="card 3">card 3</option>
        <option value="whatever"> change those to actual card numbers or options idk</option>
    </select> <br>
    <button ID="Abtn">apply for a credit card</button><br>
    <button ID="home">Home</button><br>
    <label ID="response"></label>
</body>
<script>
    const hbtn = document.getElementById("home");
    const apply = document.getElementById("Abtn");
    const resp = document.getElementById("response");
    hbtn.addEventListener("click",function(e){
    window.location.replace("ClientHome.html");
    })
    apply.addEventListener("click",function(e){
        resp.textContent="credit card application sent";
    })
</script>
</html>
