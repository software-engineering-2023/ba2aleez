<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aliceblue;
        }
        #home {
            margin-left: auto; 
            margin-right: 0;
            float: right;
        }
        .topnav {
             background-color: #043c3c;
             overflow: hidden;
             font-family: 'Times New Roman', Times,  serif;
             color: white;
             font-size: xx-large;
        }
        #reponse {
            margin-bottom: 10;
            margin-left: 0;
        }
        #acc {
            margin-left: auto; 
            margin-right: 0;
            float: right;
        }
        #bankn {
            margin-left: auto; 
            margin-right: 0;
            float: right;
            position: static;
            visibility: hidden;
            display: none;
        }
        #iban {
            margin-left: auto; 
            margin-right: 0;
            float: right;
            position: static;
            visibility: hidden;
            display: none;
        }
        #accounts {
            position: static;
            visibility: hidden;
            display: none;
            font-size: larger;
            font-family: 'Times New Roman', Times,  serif;
        }
        #home,#Tbtn{
          background-color: #79b088; 
            border: 1px solid black; 
            color: white; /* White text */
            padding: 10px 24px; /* Some padding */
            cursor: pointer; /* Pointer/hand icon */
            font-size: larger;
            font-family: 'Times New Roman', Times,  serif;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <h1 align="center"> GUC BANK</h1>
      </div>
      <input type="radio" id="same" name="type" value="same">
      <label for="same">internal transfer</label>
      <textarea ID="acc" runat="server">Transfer To</textarea> <br>
      <input type="radio" id="domestic" name="type" value="domestic">
      <label for="domestic">domestic transfer</label><br>
      <input type="radio" id="inter" name="type" value="inter">
      <label for="inter">international transfer</label>
      <textarea ID="bankn" runat="server">Bank name</textarea> <br>
    <textarea ID="amount" runat="server">transfer amount</textarea><br>
    <textarea ID="iban" runat="server">IBAN code</textarea> 
    <select name="accounts" id="accounts" >
        <option value="acc 1">acc 1</option>
        <option value="acc 2">acc 2</option>
    </select><br>
    <button ID="Tbtn">Transfer</button><br>
    <button ID="home">Home</button><br>
    <label ID="response"></label>
</body>
<script>
    const hbtn = document.getElementById("home");
    const Tbtn = document.getElementById("Tbtn");
    const amount = document.getElementById("amount");
    const resp = document.getElementById("response");
    const acc = document.getElementById("acc");
    const iban = document.getElementById("iban");
    const bn = document.getElementById("bankn");
    const same = document.getElementById("same");
    const domestic = document.getElementById("domestic");
    const inter = document.getElementById("inter");
    hbtn.addEventListener("click",function(e){
    window.location.replace("ClientHome.html");
    })
    Tbtn.addEventListener("click",function(e){
    if(amount.value == ''){
        resp.textContent="please enter amount";
    }
    else if(!same.checked && !inter.checked && !domestic.checked){
        resp.textContent="please choose a transfer type";
    }
    else {
        resp.textContent="transfer sent";
    }
    })
    acc.addEventListener("click",function(e){
        acc.textContent="";
    })
    amount.addEventListener("click",function(e){
        amount.textContent="";
    })
    iban.addEventListener("click",function(e){
        iban.textContent="";
    })
    bn.addEventListener("click",function(e){
        bn.textContent="";
    })
    same.addEventListener("click",function(e){
    acc.style.visibility= "visible";
    acc.style.display= "inline";
    iban.style.visibility= "hidden";
    iban.style.display= "none";
    bn.style.visibility= "hidden";
    bn.style.display= "none";
    })
    inter.addEventListener("click",function(e){
    acc.style.visibility= "visible";
    acc.style.display= "inline";
    iban.style.visibility= "visible";
    iban.style.display= "inline";
    bn.style.visibility= "visible";
    bn.style.display= "inline";
    })
    domestic.addEventListener("click",function(e){
    acc.style.visibility= "visible";
    acc.style.display= "inline";
    iban.style.visibility= "hidden";
    iban.style.display= "none";
    bn.style.visibility= "visible";
    bn.style.display= "inline";
    })
</script>
</html>
